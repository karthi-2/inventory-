  <div class="modal fade" id="editProduct" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="editProductLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content" style="padding: 30px 50px 30px 50px;">
        
        <div class="modal-body">
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Add Stock</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Under Stock Limit</label>
          </div>
          <br>
        </div>
        <div class=" modal-footer justify-content-center" style="border-top: none !important ;">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

        </div>
      </div>
    </div>

  <div class="modal fade" id="addRetailers" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="addProductLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content" style="padding: 30px 50px 30px 50px;">
       <form action="/accessbackend" method="POST"> 
        <div class="modal-body">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" placeholder="name@example.com" name="firstname">
            <label for="name">First Name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" placeholder="name@example.com" name="lastname">
            <label for="name">Last Name</label>
          
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="stock" placeholder="name@example.com" name="email">
            <label for="stock">Email</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="stock" placeholder="name@example.com" name="pno">
            <label for="stock">Phone number</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="underStock" placeholder="Password" name="password">
            <label for="underStock">Password</label>
          </div>
          <br>
        </div>
        <div class=" modal-footer justify-content-center" style="border-top: none !important ;">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-outline-primary">Add</button>
        </div>
      </form>
